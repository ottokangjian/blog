# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Less is More
subtitle:  ottokang, 交易, 康健, 期货, 读书, 读书笔记
description: ottokang, 交易, 康健, 期货, 读书, 读书笔记
keywords: ottokang, 交易, 康健, 期货, 读书, 读书笔记
author: OttoKang
language:
- zh-CN
- en
timezone:
since: 2006

# URL
url: http://kangjian.net
root: /blog/
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: lyric

# Disqus
disqus:
  shortname: kangsblog
  
marked:
  smartypants: false

server:
  port: 4000
  log: false
  ip: 0.0.0.0
  compress: false
  header: true

sitemap:
  path: sitemap.xml

